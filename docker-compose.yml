services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-export
    volumes:
      - frontend-files:/usr/share/nginx/html
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    networks:
      - app-network

  nginx:
    image: georgjung/nginx-brotli:latest
    ports:
      - '80:80'
      - '443:443'
    networks:
      - app-network
    volumes:
      - frontend-files:/usr/share/nginx/html:ro
      - ../certs:/etc/nginx/certs:ro
      - .github/workflows/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  frontend-files:

networks:
  app-network:
    driver: bridge
